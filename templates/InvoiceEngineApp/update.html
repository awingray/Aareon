{% extends 'InvoiceEngineApp/base.html' %}

<a class="nav-link" href="{{request.META.HTTP_REFERER|escape}}">Return</a>

{% block content %}
    <div class="col">
        <div class="card shadow p-3 mb-5 bg-body rounded">
            <div class="card-body">
                <h5 class="card-title"> {{ object.name }}</h5>

                <ul class="list-group list-group-flush">
                    <form method="post">

                        <!-- Security token -->
                        {% csrf_token %}

                        <!-- Using the formset -->
                        {{ form.as_p }}

                        <input type="submit" value="Save">
                    </form>
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
