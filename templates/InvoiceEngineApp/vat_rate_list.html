{% extends 'InvoiceEngineApp/base.html' %}

{% block content %}
    <!-- Display objects -->
    {% for object in object_list %}
        <p>description: {{ object.description }}</p>
        <!-- Give the user options to view, update, and delete the contract type -->
        <p><a href="{% url 'vat_rate_details' company_id object.vat_rate_id %}">Details</a></p>
        <p><a href="{% url 'vat_rate_update' company_id object.vat_rate_id %}">Update</a></p>
        <p><a href="{% url 'vat_rate_delete' company_id object.vat_rate_id %}">Delete</a></p>

        <hr/>
    <!-- If object_list is empty  -->
    {% empty %}
        <p>No objects yet</p>
    {% endfor %}
    <p><a href="{% url 'vat_rate_create' company_id %}">Create new VAT rate</a></p>
    <p><a href="{% url 'tenancy_list' %}">Back to tenancy list</a></p>

{% endblock %}
