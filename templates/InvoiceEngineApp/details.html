<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View {{ object_type }} {{ object }}</title>
</head>
<body>
    <!-- Loop over the dict returned by get_details and print all the values -->
    {% for key, value in object.get_details.items %}
        <p>{{ key }}: {{ value }}</p>
    {% endfor %}

    <!-- Direct the user back to the list -->
    <p><a href="{% url list_page %}">Back To list</a></p>
</body>
</html>
