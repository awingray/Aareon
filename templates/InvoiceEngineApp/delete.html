{% extends 'InvoiceEngineApp/base.html' %}

{% block navbar %}
    <li class="nav-item">
        {% if list_page|length == 1 %}
            <a class="nav-link" aria-current="page" href="{% url list_page.0 %}">Return</a>
        {% else %}
            <a class="nav-link" aria-current="page" href="{% url list_page.0 list_page.1 list_page.2 %}">Return</a>
        {% endif %}
    </li>
{% endblock %}

{% block content %}
    <form method="post">

        {% csrf_token %}

        <p>Are you sure you want to delete "{{ object }}"?</p>

        <input type="submit" value="Confirm">
    </form>
{% endblock %}
